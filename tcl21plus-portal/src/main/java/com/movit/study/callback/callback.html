<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>无标题文档</title>
    <script type="text/javascript">
        function f(num,callback){
            if(num<0) {
                alert("调用低层函数处理!");
                alert("分数不能为负,输入错误!");
            } else if(num==0){
                alert("调用低层函数处理!");
                alert("该学生可能未参加考试!");
            }else{
                alert("调用高层函数处理!");
                callback("传递参数给回调函数");
            }
        }
        function test() {
            var num = document.getElementById("score").value;
            f(num, function (callBackObj) {
                //匿名高层处理函数
                alert(callBackObj);
                if (num < 60)
                    alert("未及格！");
                else if (num <= 90)
                    alert("该生成绩优良");
                else
                    alert("该生成绩优秀!");
            })
        }

        //基本形式
        function dosomething1(callback) {
            callback("zhangsan", "lisi", "wangwu");
        }
        function foo(a, b, c) {
            alert(a + " " + b + " " + c);
        }
        dosomething1(foo);

        //匿名函数形式
        function dosomething2(message, callback) {
            alert(message);
            if(typeof callback == "function")
                callback();
        }
        dosomething2("回调函数", function () {
            alert("和 jQuery 的 callback 形式一样");
        })

    </script>
</head>
<body>
    <p>回调函数示例:当学生成绩score<=0分时候，由底层处理；当score>0时，由高层处理。</p>
    请输入学生成绩<input type="text" id="score"> <input type="button" onClick="test()" value=" 看看结果">
</body>
</html>
